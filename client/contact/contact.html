<template name="contact">
  <form class="main form">
    <div class="form-group {{errorClass 'name'}}">
      <label class="control-label" for="name">Name</label>
      <div class="controls">
          <input name="name" id="name" type="text" placeholder="Your Name" class="form-control"/>
          <span class="help-block">{{errorMessage 'name'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'email'}}">
      <label class="control-label" for="email">Email</label>
        <div class="controls">
            <!-- <div class="input-group-addon">@</div> -->
            <input name="email" id="email" type="email" placeholder="Your Email" class="form-control"/>
            <span class="help-block">{{errorMessage 'email'}}</span>
        </div>
    </div>

    <div class="form-group {{errorClass 'message'}}">
      <label class="control-label" for="message">Message</label>
      <div class="controls">
          <textarea name="message" id="message" class="form-control" rows="3" placeholder="Your Message"></textarea>
          <span class="help-block">{{errorMessage 'message'}}</span>
      </div>
    </div>
    <hr/>
    <div class="input-group">
      <input type="submit" value="Submit" class="btn btn-primary submit"/>
    </div>
  </form>
</template>
